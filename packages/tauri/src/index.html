<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluopanel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(30, 30, 46, 0.9);
      color: #cdd6f4;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message {
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    p {
      font-size: 11px;
      opacity: 0.7;
    }
    code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Menlo, monospace;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Fluopanel - No Configuration Found</h1>
    <p>Create your widget config at <code>~/.config/fluopanel/</code></p>
  </div>
</body>
</html>
