<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(30, 30, 30, 0.9);
      color: white;
      padding: 16px;
      border-radius: 12px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      opacity: 0.7;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .label {
      font-size: 14px;
      opacity: 0.8;
    }

    .value {
      font-size: 32px;
      font-weight: 600;
      color: #4ade80;
    }

    .status {
      font-size: 12px;
      opacity: 0.6;
    }

    .error {
      color: #f87171;
    }

    .loading {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>My Widget</h1>
  <div id="content" class="content">
    <div class="loading">Loading...</div>
  </div>

  <script type="module">
    // importmap is auto-injected by Arcana
    import { createBatteryProvider } from '@arcana/providers'

    const content = document.getElementById('content')
    const provider = createBatteryProvider()

    // Render function
    function render(battery) {
      content.innerHTML = `
        <div class="stat">
          <span class="label">Battery</span>
          <span class="value">${battery.percentage}%</span>
        </div>
        <div class="status">
          ${battery.isCharging ? 'Charging' : 'On Battery'}
        </div>
      `
    }

    // Error handler
    function showError(message) {
      content.innerHTML = `<div class="error">${message}</div>`
    }

    // Initialize
    async function init() {
      try {
        // Initial fetch
        const battery = await provider.get()
        render(battery)

        // Subscribe to updates
        provider.subscribe((data) => {
          render(data)
        })
      } catch (err) {
        showError(err.message)
        console.error(err)
      }
    }

    init()
  </script>
</body>
</html>
