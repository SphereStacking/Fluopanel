[package]
name = "arcana"
version = "0.1.0"
description = "Customizable widget framework for macOS"
authors = ["Arcana"]
license = "MIT"
repository = ""
edition = "2021"

[lib]
name = "arcana_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset", "macos-private-api", "image-png"] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sysinfo = "0.32"
battery = "0.7"
tokio = { version = "1", features = ["full"] }
dirs = "5"
base64 = "0.22"
lazy_static = "1.4"
shellexpand = "3"
once_cell = "1.19"
clap = { version = "4", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] }
tauri-plugin-mcp-bridge = "0.8"

[target.'cfg(target_os = "macos")'.dependencies]
tauri-nspanel = { git = "https://github.com/ahkohd/tauri-nspanel", branch = "v2.1" }
objc2 = "0.6"
block2 = "0.6"
objc2-foundation = { version = "0.3", features = ["NSString", "NSNotification", "NSArray", "NSData", "NSObject", "NSDictionary", "NSGeometry"] }
objc2-app-kit = { version = "0.3", features = [
    "NSApplication",
    "NSRunningApplication",
    "NSWorkspace",
    "NSWindow",
    "NSEvent",
    "NSImage",
    "NSBitmapImageRep",
    "NSGraphics",
    "NSScreen",
    "NSView",
    "NSTrackingArea"
] }
coreaudio-sys = "0.2"
core-foundation-sys = "0.8"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
